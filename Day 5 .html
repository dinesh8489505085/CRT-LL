<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>HTML Form solutions</h1>
    <form>
        <label for ="fullname">Full name :</label><br>
        <input type="text" id="" name="" placeholder="Enter your Full name"><br>
        <label for ="email">Email :</label><br>
        <input type="email" id="" name="" placeholder="Enter your Mail"><br>
        <label for ="password">Password :</label><br>
        <input type="password" id="" name="" placeholder="Enter your Password">
        <p>Gender :</p>

        <label for="male">Male</label><br>
        <input type ="radio" id="male" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type ="radio" id="male" name="gender" value="Female">
        <label for="others">Others</label><br><br>

        <select id="country" name="country">
            <option value="">Select Country :</option>
            <option value="usa">United States of America</option>

            <option value="canada">Canada</option>

        </select><br><br>
        <input type="submit" value="Submit">

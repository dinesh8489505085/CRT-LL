<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static posistion</title>
</head>
<body>
       <style>
.one{
    background-color: red;
    margin:10;
    height: 100px;
    width: 100px;
    position: static;  
}
.two{
    background-color: black;
    margin: 20;
    height: 100px;
    width: 100px;
    position: relative;
    left: 5px;
    top: 50px;
    z-index:1;
}
.three{
    background-color: yellow;
    margin: 5px;
    height: 100px;
    width: 100px;
    position: static;

}
</style>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
